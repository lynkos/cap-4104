<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Flowchart</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Project for CAP 4104" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-48x48.png" sizes="48x48" />
        <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />

            <center><h1>Flowchart</h1></center><br>

        <script> 
            fetch("menubar.html") 
            .then(response => response.text()) 
            .then(data => { 
                document.getElementById("menubar").innerHTML = data; 
            }) 
            .catch(error => console.error("Error loading menubar:", error)); 
        </script>

    <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>
