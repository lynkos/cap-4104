    <body>
      <canvas id="canvas"></canvas>
      <div id="container">

        <div id="player">
          <div id="player-track">
            <div id="track-name"></div>
            <div id="artist-name"></div>
            <div id="track-time">
              <div id="current-time"></div>
              <div id="track-length"></div>
            </div>
            <div id="seek-bar-container">
              <div id="seek-time"></div>
              <div id="s-hover"></div>
              <div id="seek-bar"></div>
            </div>
          </div>
          <div id="player-content">
            <div id="album-art">
              <img src="assets/music/cover_art/gyoza.jpg" class="active" id="_1" />
              <img src="assets/music/cover_art/jaackson.jpg" id="_2" />
              <img src="assets/music/cover_art/mf_doom.jpg" id="_3" />
              <img src="assets/music/cover_art/macabre_plaza.jpg" id="_4" />
              <img src="assets/music/cover_art/kyu.jpg" id="_5" />
              <div id="buffer-box"><i class="fas fa-spinner fa-spin-pulse"></i></div>
            </div>
            <div id="player-controls">
              <div class="control">
                <div class="music-button" id="play-previous">
                  <i class="fas fa-backward"></i>
                </div>
              </div>
              <div class="control">
                <div class="music-button" id="play-pause-button">
                  <i class="fas fa-play"></i>
                </div>
              </div>
              <div class="control">
                <div class="music-button" id="play-next">
                  <i class="fas fa-forward"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cat">
          <img style="margin-bottom: -3px;" src="assets/siamese_cat.gif" draggable="false" />
        </div>

        <div class="logo">
          <svg class="progress-ring" width="120" height="120">
            <circle class="progress-ring__circle" id="progress-bar" stroke="white" stroke-width="4" fill="none" r="52" cx="60" cy="60"/>
          </svg>
          <a href="/zenkitty" alt="Home" style="position: absolute;"><img src="assets/logo.png" alt="Project Logo"></a>
          <div id="task-counter" style="display: none"></div>
        </div>

        <div class="cat">

        <div class="container">
          <div class="input-container">

            <select id="priority">
              <option selected hidden>!</option>
              <option value="L">Low</option>
              <option value="M">Medium</option>
              <option value="H">High</option>
            </select>
  
            <input type="text" id="new-task" placeholder="Add Task">
            <button id="add-task-button">Submit</button>
          </div>

          <div id="button-container">
            <button id="dark-button" data-select-all-click="boards">Select All</button>
            <button id="dark-button" class="clear">Clear</button>
            <button id="light-button" style="float:right;"><i class="fas fa-filter"></i> Filter</button>
            <button id="light-button" style="float:right; margin-right: 5px;" class="sort"><i class="fas fa-sort"></i> Sort</button>
          </div>
          <ul id="task-list" data-select-all="boards"></ul>
        </div>

        <div id="login-modal" class="modal-window">
          <div>
            <a href="#" title="Close" class="modal-close"><i class="fas fa-x"></i></a>
            <div class="inner" style="width: 400px;">
              
              <div class="form-container">
                <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Register</label>
                  <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                  <form action="#" class="login">
                    <div class="group">
                      <span><i class="fas fa-user"></i></span>
                      <input id="userName" type="text" placeholder="Username" class="input" required>
                    </div>

                    <div class="group">
                      <span><i class="fas fa-unlock"></i></span>
                      <input id="userPw" type="password" placeholder="Password" class="input" data-type="password" required>
                    </div>    

                    <div class="pass-link"><a href="#">Forgot password?</a></div>

                    <div class="group submit-btn">
                      <input type="submit" class="button" value="Submit" onclick="login()">
                    </div>
                  </form>

                  <form action="#" class="signup">
                    <div class="group">
                      <span><i class="fas fa-envelope"></i></span>
                      <input id="email" type="text" placeholder="Email" class="input" required>
                    </div>

                    <div class="group">
                      <span><i class="fas fa-user"></i></span>
                      <input id="user" type="text" placeholder="Username" class="input" required>
                    </div>

                    <div class="group">
                      <span><i class="fas fa-unlock"></i></span>
                      <input id="pw" type="password" placeholder="Password" class="input" data-type="password" required>
                    </div>

                    <div class="group submit-btn">
                      <input type="submit" class="button" value="Submit" onclick="register()">
                    </div>    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="pref-modal" class="modal-window">
          <div>
            <a href="#" title="Close" class="modal-close"><i class="fas fa-x"></i></a>
            <div class="inner">
              <h1>User Preferences</h1><br>
              <div id="toggle-dark-button">
                Dark Mode
                <label class="switch">
                  <input id="darkMode" type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
              <div id="toggle-music-button">
                Hide Music Bar
                <label class="switch">
                  <input id="hideMusic" type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
