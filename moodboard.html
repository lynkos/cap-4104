<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAP 4104</title>
    <link href="css/moodboard.css" rel="stylesheet">
  </head>
<body>
    <nav id="menubar"></nav>
    <script src="js/menubar.js"></script>
    <main class="page">
      <div class="row">
        <div class="col-md-12">
          <div class="mood-board">
            <!-- Start of Mood Board Bg -->
            <div id="background" class="images">
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/cat_break.jpg" alt="Cat break" />
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/cat_warmspot.jpg" alt="Cat warmspot" />
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/cafe.jpg" alt="Cafe" />
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/classroom.jpg" alt="Classroom" />
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/Cozy_workspace.jpg" alt="Cozy workspace" />
                <p class="description">
                  <i>Cozy workspace</i>     
                </p>
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/Study_desk.jpg" alt="Study desk" />
              </div>
              <div class="draggable resizeable element">
                <img src="https://lynkos.dev/cap-4104/assets/moodboard/work_area.jpg" alt="Work area" />
              </div>
            </div>
            <!-- Mood board Bg ends -->
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://kseniaksenia.squarespace.com/s/jqueryuitouch-punchmin.js"></script>
    <script src="js/moodboard.js"></script>
  </body>
</html>
