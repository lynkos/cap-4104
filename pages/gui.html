<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GUI</title>
</head> 
<body> 
    <nav id="menubar"></nav> 

    <script> 
        fetch("../menubar.html") 
        .then(response => response.text()) 
        .then(data => { 
            document.getElementById("menubar").innerHTML = data; 
        }) 
        .catch(error => console.error("Error loading menubar:", error)); 
    </script> 
</body> 
</html>
